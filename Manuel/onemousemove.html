<!DOCTYPE html>
<html>
<head>
<style >
div {
    width: 200px;
    height: 100px;
    border: 1px solid black;
    margin: 10px;
    float: left;
    padding: 30px;
    text-align: center;
    background-color: lightgray;
}



</style>
</head>


<body>

<div onmousemove="myMoveFunction()">
  <p>onmousemove: <br> <span id="demo">Mouse over me!</span></p>
</div>
<script>

var z = 0;

function myMoveFunction() {
    document.getElementById("demo").innerHTML = z+=1;
}


</script>



</body>
</html>
