<!DOCTYPE html>
<html>
<body id="bdn">

<p>Press and hold down a key inside the text field to set a red background color. Release the key to set a green background color.</p>

<input type="text" id="demo" onkeydown="keydownFunction()" onkeyup="keyupFunction()">

<script>

function colorAleatorio (){
	var numero = Math.floor((Math.random() * 5) + 1);
	if(numero == 1){
		return "green";
	}else if(numero == 2){
		return "orange";
	}else if(numero == 3){
		return "blue";
	}else if(numero == 4){
		return "pink";
	}else if(numero == 5){
		return "yellow";
	}
}

function keydownFunction() {
    document.getElementById("bdn").style.backgroundColor = colorAleatorio ();
}

function keyupFunction() {
    document.getElementById("bdn").style.backgroundColor = colorAleatorio ();
}
</script>

</body>
</html>
